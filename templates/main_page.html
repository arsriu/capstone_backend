<!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoAT, 편리하고 신뢰성이 보장되는 합승 어플!</title>
    <style>
        body {
            background-color: #FEF9EB;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .app-bar {
            background-color: #5C5B56;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .section {
            margin: 40px 0;
        }
        .section img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 3px 10px rgba(128, 128, 128, 0.3);
        }
        .text-bold {
            font-size: 48px;
            font-weight: bold;
            color: #5C5B56;
        }
        .text-title {
            font-size: 28px;
            font-weight: bold;
        }
        .text-sub {
            font-size: 16px;
            margin: 10px 0;
        }
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 40px;
            font-size: 18px;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            text-decoration: none;
            margin: 20px;
            border-radius: 8px;
        }
        .ios-button {
            background-color: black;
        }
        .android-button {
            background-color: gray;
        }
        .ios-button:hover, .android-button:hover {
            opacity: 0.9;
        }
        .button img {
            margin-left: 10px;
            width: 20px;
            height: 20px;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .logo {
            width: 150px;
            height: 150px;
            margin: 10px 0;
        }
        .home {
            width: 150px;
            height: 100px;
            margin: 10px 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="app-bar">
        GoAT, 편리하고 신뢰성이 보장되는 합승 어플!
    </div>

    <div class="container">
        <!-- Initial Section -->
        <div class="section">
            <div style="display: flex; align-items: center;">
                <img src="{% static 'initial_background.png' %}" alt="Initial Background">
            </div>
        </div>

        <!-- First Service Description -->
        <div class="section">
            <div style="display: flex; align-items: center;">
                <div style="flex: 1; text-align: left;">
                    <p class="text-bold">01</p>
                    <p class="text-title">신속하게 가는 빠른 매칭!</p>
                    <p class="text-sub">택시를 타고 싶은데 비용은 아끼면서 신속하게 택시를 타고싶다?</p>
                    <p class="text-sub">출발지와 목적지를 입력하고 내 주변의 가장 가까운 택시를 불러보세요!</p>
                </div>
                <div style="flex: 1; padding-left: 20px;">
                    <img src="{% static 'taxi_service_image.png' %}" alt="Taxi Service Image">
                </div>
            </div>
        </div>

        <!-- Second Service Description -->
        <div class="section">
            <div style="display: flex; align-items: center; flex-direction: row-reverse;">
                <div style="flex: 1; text-align: right;">
                    <p class="text-bold">02</p>
                    <p class="text-title">모든 조건을 원하는대로 하는 일반 매칭!</p>
                    <p class="text-sub">시간도 마음대로, 사람도 마음대로 내 기호에 맞춰서 택시를 타고싶다?</p>
                    <p class="text-sub">가까운 곳을 갈 때도 부담 없이 이용하세요!</p>
                </div>
                <div style="flex: 1; padding-right: 20px;">
                    <img src="{% static 'safe_service_image.png' %}" alt="Self Service Image">
                </div>
            </div>
        </div>

        <!-- Logos -->
        <div class="logo-container">
            <img src="{% static 'goat_logo.jpeg' %}" alt="GoAT Logo" class="logo">
            <img src="{% static 'goat_logo_home.png' %}" alt="GoAT Logo Home" class="home">
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <a href="{% static 'ios_app_install_file.apk' %}" class="button ios-button" download>
                iOS 앱 설치하기
                <img src="{% static 'apple.png' %}" alt="Apple">
            </a>
            <a href="{% static 'android_app_install_file.apk' %}" class="button android-button" download>
                Android 앱 설치하기
                <img src="{% static 'android.png' %}" alt="Android">
            </a>
        </div>
    </div>
</body>
</html>
