<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>장소를 선택해주세요.</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=94d465c2a68e6555a578689e25d37871&libraries=services"></script>
  <style>
    /* 전체 배경색을 노란색으로 설정 */
    body {
      background-color: #fef9eb;
      margin: 0;
    }

    /* 지도의 크기를 화면에 맞추기 위한 설정 */
    #map {
      width: 100%;
      height: 100vh; /* 기본적으로 전체 화면 */
      background-color: #fef9eb;
      transition: height 0.3s ease; /* 부드러운 높이 전환 */
    }

    /* 검색창 설정 */
    #searchBox {
      position: absolute;
      height: 60px;
      width: calc(100% - 20px);
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      padding: 5px;
      background-color: #fef9eb;
      border-radius: 8px;
    }

    #searchBox input {
      flex: 4; /* Flex ratio increased to make the input box larger */
      height: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      box-sizing: border-box;
      font-size: 14px; /* Smaller font size */
    }

    #searchBox button {
      width: 70px; /* Reduced width of the button */
      height: 100%;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-left: none;
      background-color: #424039f8;
      color: white;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      box-sizing: border-box;
      font-size: 14px; /* Smaller font size */
    }

    /* 검색 결과 리스트 */
    #placesList {
      position: absolute;
      bottom: 0;
      width: 100%;
      max-height: 0; /* 검색 전에는 숨김 */
      overflow-y: auto;
      background-color: #fef9eb;
      z-index: 2;
      transition: max-height 0.3s ease, font-size 0.3s ease; /* 부드러운 높이와 글씨 크기 전환 */
    }

    /* 검색 결과가 있을 때 리스트 높이를 조정 */
    .results-visible #map {
      height: 67vh; /* 지도 높이를 2/3로 줄임 */
    }

    .results-visible #placesList {
      max-height: 33vh; /* 검색 결과가 있을 때 리스트를 1/3로 표시 */
      font-size: 18px; /* 글씨 크기 줄임 */
    }

    .item {
      padding: 15px; /* 항목 패딩 줄임 */
      border-bottom: 1px solid #ccc;
      font-size: inherit;
      background-color: #fef9eb;
      border: none;
      text-align: left;
      width: 100%;
      cursor: pointer;
    }

    .item:hover {
      background-color: #fffbd8;
    }

    /* 페이지 네비게이션 (pagination) 스타일 */
    #pagination {
      background-color: #fef9eb;
      text-align: center;
      padding: 10px 0;
    }

    /* 오류 메시지 스타일 */
    #errorMessage {
      position: absolute;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
      display: none;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
    <button onclick="searchPlaces()">검색</button>
  </div>
  <div id="map"></div>
  <div id="placesList"></div>
  <div id="pagination"></div>
  <div id="errorMessage">검색 결과가 없습니다.</div>

  <script>
    var mapContainer = document.getElementById('map'),
        mapOption = {
            center: new kakao.maps.LatLng(37.40190, 126.92253),
            level: 4
        };

    var map = new kakao.maps.Map(mapContainer, mapOption);
    var markers = [];
    var infowindow = new kakao.maps.InfoWindow({zIndex:1});
    var ps = new kakao.maps.services.Places();
    var placesList = document.getElementById('placesList');
    var body = document.body;

    function searchPlaces() {
      var keyword = document.getElementById('searchInput').value;
      if (!keyword.trim()) {
        showError('검색어를 입력하세요.');
        return;
      }
      ps.keywordSearch(keyword, placesSearchCB);
    }

    function placesSearchCB(data, status, pagination) {
      if (status === kakao.maps.services.Status.OK) {
        displayPlaces(data);
        displayPagination(pagination);

        // 검색 결과가 있을 때 클래스 추가
        body.classList.add('results-visible');
      } else {
        showError('검색 결과가 없습니다.');

        // 검색 결과가 없을 때 클래스 제거
        body.classList.remove('results-visible');
      }
    }

    function displayPlaces(places) {
      var listEl = document.getElementById('placesList'), 
          fragment = document.createDocumentFragment(), 
          bounds = new kakao.maps.LatLngBounds();
          
      removeAllChildNods(listEl);
      removeMarkers();

      for (var i = 0; i < places.length; i++) {
        var placePosition = new kakao.maps.LatLng(places[i].y, places[i].x),
            marker = addMarker(placePosition, i), 
            itemEl = getListItem(i, places[i]);
        
        bounds.extend(placePosition);

        (function(marker, place) {
          kakao.maps.event.addListener(marker, 'mouseover', function() {
            displayInfowindow(marker, place.place_name);
          });

          kakao.maps.event.addListener(marker, 'mouseout', function() {
            infowindow.close();
          });

          kakao.maps.event.addListener(marker, 'click', function() {
            if (place && place.y && place.x) {
              var message = place.place_name + ',' + place.y + ',' + place.x;
              if (window.LocationSelected) {
                window.LocationSelected.postMessage(message);
              }
            }
          });

          itemEl.onclick = function () {
            if (place && place.y && place.x) {
              var message = place.place_name + ',' + place.y + ',' + place.x;
              if (window.LocationSelected) {
                window.LocationSelected.postMessage(message);
              }
            } else {
              console.error('Invalid place data: ', place);
            }
          };

        })(marker, places[i]);

        fragment.appendChild(itemEl);
      }

      listEl.appendChild(fragment);
      map.setBounds(bounds);
    }

    function getListItem(index, places) {
      var el = document.createElement('button');
      el.className = 'item';
      el.innerHTML = `<span>${index + 1}. ${places.place_name}</span>`;
      return el;
    }

    function addMarker(position, idx) {
      var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_blue.png', 
          imageSize = new kakao.maps.Size(36, 37),
          imgOptions =  {
              spriteSize : new kakao.maps.Size(36, 691), 
              spriteOrigin : new kakao.maps.Point(0, (idx*46)+10), 
              offset: new kakao.maps.Point(13, 37) 
          },
          markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imgOptions),
          marker = new kakao.maps.Marker({
              position: position, 
              image: markerImage 
          });

      marker.setMap(map);
      markers.push(marker);
      return marker;
    }

    function removeMarkers() {
      for (var i = 0; i < markers.length; i++) {
        markers[i].setMap(null);
      }   
      markers = [];
    }

    function displayPagination(pagination) {
      var paginationEl = document.getElementById('pagination'),
          fragment = document.createDocumentFragment(),
          i; 

      while (paginationEl.hasChildNodes()) {
        paginationEl.removeChild(paginationEl.lastChild);
      }

      for (i = 1; i <= pagination.last; i++) {
        var el = document.createElement('a');
        el.href = "#";
        el.innerHTML = i;

        if (i === pagination.current) {
          el.className = 'on';
        } else {
          el.onclick = (function(i) {
            return function() {
              pagination.gotoPage(i);
            }
          })(i);
        }

        fragment.appendChild(el);
      }
      paginationEl.appendChild(fragment);
    }

    function removeAllChildNods(el) {   
      while (el.hasChildNodes()) {
        el.removeChild(el.lastChild);
      }
    }

    function displayInfowindow(marker, title) {
      var content = '<div style="padding:5px;z-index:1;">' + title + '</div>';
      infowindow.setContent(content);
      infowindow.open(map, marker);
    }

    function showError(message) {
      var errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';

      setTimeout(function() {
        errorMessage.style.display = 'none';
      }, 700);
    }

    kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
        var latlng = mouseEvent.latLng;
        var message = latlng.getLat() + ',' + latlng.getLng();

        if (window.LocationSelected) {
            window.LocationSelected.postMessage(message);
        }
    });
  </script>
</body>
</html>
